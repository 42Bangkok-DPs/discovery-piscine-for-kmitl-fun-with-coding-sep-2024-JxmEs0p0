<!DOCTYPE html>
<html>
<head>
    <title>Table</title>
    <style>
        table ,td {
            border: 0.5px solid black;
            border-collapse: collapse;
            margin: auto;
        }
        td:nth-child(1) {
            background-color: rgb(132, 0, 255);
            width: 300px
        }
        td:nth-child(2) {
            background-color: rgb(0, 255, 55);
            width: 300px
        }
        td {
            padding: 100px;
            text-align: left;
            font-size: xx-large;
        }
        
    </style>
</head>
<body>

<table>
    
    <tr>
        <td>evangelion</td>
        
        <td>eva 01</td>
    </tr>
</table>

</body>
</html>
